<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumi_Crochês</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <header class="principalHeader">
            <div class="logo">
                <img src="/img/yumiCroche.png" alt="imagem" class="logoImagem">
            </div>
            <div class="conteudoH1">
                <h1>Yumi_Crochês</h1>
                <p>Feito com Amor</p>
            </div> 
        </header>
        <nav class="navi">
            <a href="/index.html">Home</a>
            <a href="#" id="produtos" class="produto">Produtos</a>
            <a href="#">Contato</a>  
        </nav>
        <section id="produtosLista" class="produtosLista ocultar">
            <div id="lista" class="lista">
                <ul>
                    <li><a href="/bolsa/bolsa.html">Bolsa</a></li>
                    <li><a href="/tapete/tapete.html">Tapete</a></li>
                    <li><a href="/pelucia/pelucia.html">Pelúcia</a></li>
                    <li><a href="/biquini/biquini.html">Biquíni</a></li>
                </ul>
            </div>
        </section>
        <section class="content_contato">
            
            <form action="https://api.staticforms.xyz/submit" method="post" class="form_contato">
                <input type="hidden" name="accessKey" value="">
                <h3>Contato</h3>
                <div class="form">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off">
                </div>
                <div class="form">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" placeholder="Digite seu email" autocomplete="off">
                </div>
                <div class="form">
                  <label for="msg">Mensagem:</label>
                  <textarea id="msg" placeholder="Digite uma mensagem"></textarea>
                </div>
                <div class="content_btn">
                    <button class="btn">Enviar</button>
                </div>
            </form>
        </section>
    </main>
       <footer>
        <div class="content_logo">
            <div class="imgLogo">
                <img src="/img/LOGO YUMI CROCHES.png" alt="imagemLogo" class="footer_logo">
            </div>
            <h3>Yumi_Crochês</h3>
            <div class="iconRedes">
                <div>
                    <a href="https://www.instagram.com/yumi_croches?igsh=ZzQyMXJuMWFzMjlm" class="linkIcon" target="_blank">
                        <i class="fa-brands fa-instagram "></i>
                    </a>
                </div>
                <div>
                    <a href="#" >
                        <i class="fa-brands fa-facebook iconLogo"></i>    
                    </a>
                </div>
            <div>
                <a href="#">
                    <i class="fa-brands fa-whatsapp iconLogo"></i>
                </a>
            </div>
                
            </div>
        </div>
       </footer>
    
   <script src="/script.js"></script>
</body>
</html>
